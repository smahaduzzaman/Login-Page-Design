<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Password Reset Page</title>
</head>

<body>
    <div class="login-page">
        <h2>Reset Your Password</h2>
        <div class="form">
            <form class="login-form" action="#" method="post">
                <label for="old-password">Old Password</label><br>
                <input type="text" name="old-password" placeholder="Enter Your Old Password" /><br><br>

                <label for="new-password">New Password</label><br>
                <input type="password" name="new-password" placeholder="Enter your new password" /><br><br>

                <label for="conform-password">Conform Password</label><br>
                <input type="password" name="conform-password" placeholder="Conform password" /><br><br>

                <button type="submit" name="submit">Submit</button><br><br>
                <p class="message1">Not registered? <a href="registration.html">Create an account</a></p>
                <p class="message2">Have an Account <a href="index.html">Login Here</a></p>
            </form>
        </div>
    </div>
</body>

</html>
